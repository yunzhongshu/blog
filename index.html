---
layout: default
title: 最美的景
---
<div class="home-title">
    <h2>最新文章</h2>
</div>
<ul class="post-list">
    {% for post in site.posts %}
    　　<li>
            <time> {{ post.date | date: "%Y年%m月%d日" }} » </time>
            <a class="post-link" href="{% if site.domain %}{{site.domain}}{% endif %}{{ post.url | prepend: site.baseurl }}">{{ post.title }}</a>
            <span class="post-meta">浏览数:<span data-hk-page="{% if site.domain %}{{site.domain}}{% endif %}{{ post.url | prepend: site.baseurl }}"></span></span>
        </li>
    {% endfor %}
</ul>
